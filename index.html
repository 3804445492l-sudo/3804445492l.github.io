<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能测试</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #0d1117; /* 深色背景 */
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 两个界面的容器 */
        .page-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute; /* 让两个界面重叠 */
            top: 0;
            left: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease;
        }

        /* 界面 1：主页 */
        #page-home {
            background: linear-gradient(135deg, #1e3a8a, #000000);
            z-index: 1;
        }

        /* 界面 2：详情页 */
        #page-detail {
            background: #161b22;
            z-index: 2;
            /* 默认先把它藏起来（移到屏幕右边） */
            transform: translateX(100%); 
            opacity: 0;
        }

        /* 激活状态：当界面显示时 */
        .active {
            transform: translateX(0) !important;
            opacity: 1 !important;
        }

        /* 隐藏状态：主页移走 */
        .inactive {
            transform: translateX(-20%) !important;
            opacity: 0.5;
        }

        /* 按钮样式 */
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }

        /* 返回箭头样式 */
        .back-arrow {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .back-arrow:hover { background: rgba(255,255,255,0.2); }

        h1 { margin-bottom: 30px; }
        p { color: #8b949e; max-width: 600px; padding: 0 20px; line-height: 1.6; }
    </style>
</head>
<body>

    <!-- 界面 1：主页 -->
    <div id="page-home" class="page-container">
        <h1>欢迎来到主界面</h1>
        <!-- 按钮 -->
        <button class="btn" onclick="showDetail()">点击进入详情页</button>
    </div>

    <!-- 界面 2：详情页 -->
    <div id="page-detail" class="page-container">
        <!-- 返回箭头 -->
        <div class="back-arrow" onclick="goBack()">←</div>
        
        <h1>这是详情界面</h1>
        <p>你现在看到的是第二个界面。点击左上角的箭头，可以平滑地返回到刚才的页面。</p>
    </div>

    <script>
        // 获取两个元素
        const homePage = document.getElementById('page-home');
        const detailPage = document.getElementById('page-detail');

        // 点击按钮：显示详情页
        function showDetail() {
            detailPage.classList.add('active'); // 详情页进场
            homePage.classList.add('inactive'); // 主页退后变暗
        }

        // 点击箭头：返回主页
        function goBack() {
            detailPage.classList.remove('active'); // 详情页退场
            homePage.classList.remove('inactive'); // 主页恢复
        }
    </script>
</body>
</html>
