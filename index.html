<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: rgba(30, 41, 59, 0.7); padding: 40px; border-radius: 20px; width: 300px; border: 1px solid #333; position: absolute; }
        .btn { padding: 10px 20px; background: #38bdf8; border: none; border-radius: 5px; cursor: pointer; color: #000; font-weight: bold; margin-top: 20px; }
        .hidden { display: none; }
        .back-arrow { position: absolute; top: 15px; left: 15px; font-size: 24px; cursor: pointer; color: #38bdf8; }
    </style>
</head>
<body>

    <!-- 界面 1：主页 -->
    <div class="container" id="page1">
        <h1>我是主界面</h1>
        <p>点击下面按钮去界面 2</p>
        <button class="btn" onclick="goToPage2()">点击查看详情</button>
    </div>

    <!-- 界面 2：详情页 (默认隐藏) -->
    <div class="container hidden" id="page2">
        <div class="back-arrow" onclick="goBack()">←</div>
        <h1>这是界面 2</h1>
        <p>你成功跳转过来了！</p>
        <p>点击左上角箭头返回。</p>
    </div>

    <script>
        function goToPage2() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }
        function goBack() {
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('page1').classList.remove('hidden');
        }
    </script>
</body>
</html>
